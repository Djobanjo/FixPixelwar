<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pixel War Multijoueur</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      font-family: sans-serif; 
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(50, 12px);
      grid-template-rows: repeat(50, 12px);
      gap: 1px;
      margin-top: 20px;
    }
    .pixel {
      width: 12px;
      height: 12px;
      background: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    #cooldown {
      margin-top: 15px;
      font-weight: bold;
    }
    #loading {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Pixel War Multijoueur üñåÔ∏èV8</h1>
  <label>Choisis une couleur : <input type="color" id="colorPicker" value="#000000"></label>
  <div id="loading">Chargement de la grille...</div>
  <div id="cooldown">Pr√™t √† dessiner ‚úÖ</div>
  <div id="grid"></div>
  

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB2aFjkYqtpCOV95GydPGIqFCH3ujL917U",
      authDomain: "pixelwar-947d9.firebaseapp.com",
      projectId: "pixelwar-947d9",
      storageBucket: "pixelwar-947d9.firebasestorage.app",
      messagingSenderId: "799142607185",
      appId: "1:799142607185:web:751e621a431691c5e3fb70",
      measurementId: "G-VTNRE9B1SM",
      databaseURL: "https://pixelwar-947d9-default-rtdb.europe-west1.firebasedatabase.app"
    };



    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById("grid");
    const colorPicker = document.getElementById("colorPicker");
    const cooldownDisplay = document.getElementById("cooldown");
    const loadingDisplay = document.getElementById("loading");

    let isLoading = true; // true tant que la grille n'est pas charg√©e
    cooldownDisplay.textContent = "Chargement en cours ‚è≥";

    const size = 50;
    const cooldownTime = 500; // 3s
    let canDraw = true;

    // Cr√©ation de la grille (pixels blancs par d√©faut)
    for (let i = 0; i < size * size; i++) {
      const pixel = document.createElement("div");
      pixel.classList.add("pixel");
      pixel.dataset.index = i;
      pixel.style.background = "#ffffff"; // couleur initiale
      pixel.addEventListener("click", () => placePixel(i));
      grid.appendChild(pixel);
    }

    // Fonction pour placer un pixel
    function placePixel(index) {
      if (!canDraw || isLoading) return; // bloque si cooldown ou chargement
    
      const color = colorPicker.value;
    
      // Affichage imm√©diat pour l'utilisateur
      grid.children[index].style.background = color;
    
      // √âcriture dans Firebase
      db.ref("pixels/" + index).set(color);
    
      // Cooldown
      canDraw = false;
      cooldownDisplay.textContent = `Cooldown en cours... ‚è≥`;
      setTimeout(() => {
        canDraw = true;
        cooldownDisplay.textContent = `Pr√™t √† dessiner ‚úÖ`;
      }, cooldownTime);
    }


    // Initialisation de la grille si elle est vide
    db.ref("pixels").once("value").then(snapshot => {
      if (!snapshot.exists()) {
        const initial = {};
        for (let i = 0; i < size * size; i++) initial[i] = "#ffffff";
        db.ref("pixels").set(initial);
      }
    });

    // Mise √† jour en temps r√©el
    db.ref("pixels").on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;
    
      Object.keys(data).forEach(i => {
        grid.children[i].style.background = data[i];
      });
    
      // Masquer le loader et afficher la grille
      loadingDisplay.style.display = "none";
      grid.style.display = "grid";
      
      // D√©bloquer les clics et mettre le texte ‚ÄúPr√™t √† dessiner‚Äù
      isLoading = false;
      cooldownDisplay.textContent = "Pr√™t √† dessiner ‚úÖ";
    });

  </script>
</body>
</html>
