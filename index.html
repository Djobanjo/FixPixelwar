<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pixel War Multijoueur</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      font-family: sans-serif; 
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(50, 12px);
      grid-template-rows: repeat(50, 12px);
      gap: 1px;
      margin-top: 20px;
    }
    .pixel {
      width: 12px;
      height: 12px;
      background: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    #cooldown {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pixel War Multijoueur üñåÔ∏è</h1>
  <label>Choisis une couleur : <input type="color" id="colorPicker" value="#000000"></label>
  <div id="grid"></div>
  <div id="cooldown">Pr√™t √† dessiner ‚úÖ</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // ‚ö†Ô∏è Mets ici ta configuration Firebase copi√©e √† l'√©tape 2
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyB2aFjkYqtpCOV95GydPGIqFCH3ujL917U",
    authDomain: "pixelwar-947d9.firebaseapp.com",
    projectId: "pixelwar-947d9",
    storageBucket: "pixelwar-947d9.firebasestorage.app",
    messagingSenderId: "799142607185",
    appId: "1:799142607185:web:751e621a431691c5e3fb70",
    measurementId: "G-VTNRE9B1SM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById("grid");
    const colorPicker = document.getElementById("colorPicker");
    const cooldownDisplay = document.getElementById("cooldown");

    const size = 50;
    const cooldownTime = 100;
    let canDraw = true;

    // Cr√©ation de la grille
    for (let i = 0; i < size * size; i++) {
      const pixel = document.createElement("div");
      pixel.classList.add("pixel");
      pixel.dataset.index = i;
      pixel.addEventListener("click", () => placePixel(i));
      grid.appendChild(pixel);
    }

    function placePixel(index) {
      if (!canDraw) return;

      const color = colorPicker.value;
      firebase.database().ref("pixels/" + index).set(color);

      canDraw = false;
      cooldownDisplay.textContent = `Cooldown en cours... ‚è≥`;

      setTimeout(() => {
        canDraw = true;
        cooldownDisplay.textContent = `Pr√™t √† dessiner ‚úÖ`;
      }, cooldownTime);
    }

    // Mise √† jour en temps r√©el
    firebase.database().ref("pixels").on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;
      Object.keys(data).forEach(i => {
        grid.children[i].style.background = data[i];
      });
    });
  </script>
</body>
</html>
